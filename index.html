<body>
    <div class="charizard">
        <div class="perspective">
            <div class="card_background">
                <div class="secondbackground"></div>
                <div class="phase-2"></div>
                <div class="name">
                    <h2>Charizard</h2>
                </div>
                <div class="level">
                    <h6>Lv.76</h6>

                <div class="power">
                    <h6>150HP</h6>

                <div class="fire"></div>
                <div class="charizard-img"></div>
                <div class="description">
                    <h3>No.006 Fire Pokémon HT: 5'07" WT: 199.5 lbs.</h3>
                </div>
                <div class="skill">
                    <h4>Ability: Energy Burn</h4>

                <div class="firebolt-2"></div>

                    <h3>200</h3>
                </div>
                <div class="fireSpindesc">
                    <h3>Discard 3 Energy attached to this Pokémon.</h3>
                </div>

                <div class="weakness">weakness &#128167;</div>
                <div class="resistance">resistance &#128165;</div>
                <div class="retreatcost">retreat &#128168;</div>
